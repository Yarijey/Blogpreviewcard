<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog preview card</title>
      <!-- Outfit font here-->
      <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
    <img src="./assets/illustration-article.svg" alt="illustration-article" class="card-image">
    <div class="card-content">
      <span class="badge">Learning</span>
      <div class="card-meta">
        <p>Published 21 Dec 2023</p>
      </div>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-author">
        <img src="./assets/image-avatar.webp" alt="Greg Hooper" class="author-image">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
